apiVersion: apps/v1
kind: Deployment
metadata:
  name: football-coaches-app
  labels:
    app: football-coaches-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: football-coaches-app
  template:
    metadata:
      labels:
        app: football-coaches-app
    spec:
      containers:
        - name: backend
          image: your-backend-image:latest
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: database-url
            - name: NODE_ENV
              value: production
        - name: frontend
          image: your-frontend-image:latest
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: football-coaches-app
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
    - port: 3000
      targetPort: 3000
  selector:
    app: football-coaches-app